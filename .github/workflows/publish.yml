name: Publish to PyPI

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v0.1.0, v1.0.0, etc.

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build package with maturin (manylinux)
        run: |
          docker run --rm -v "$PWD":/io \
            -w /io \
            quay.io/pypa/manylinux2014_x86_64:latest \
            /bin/bash -c "
            curl -L https://github.com/rust-lang/rustup/raw/master/rustup-init.sh | sh -s -- -y --default-toolchain stable
            source \$HOME/.cargo/env
            pip install maturin
            maturin build --release --out /io/dist --compatibility manylinux2014
            "

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          pip install twine
          twine upload dist/*

