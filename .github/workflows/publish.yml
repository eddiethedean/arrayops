name: Publish to PyPI

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v0.1.0, v1.0.0, etc.

jobs:
  build-wheels:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux builds (manylinux_2_24)
          - os: ubuntu-latest
            python-version: '3.8'
            python-tag: 'cp38'
            build-platform: linux
          - os: ubuntu-latest
            python-version: '3.9'
            python-tag: 'cp39'
            build-platform: linux
          - os: ubuntu-latest
            python-version: '3.10'
            python-tag: 'cp310'
            build-platform: linux
          - os: ubuntu-latest
            python-version: '3.11'
            python-tag: 'cp311'
            build-platform: linux
          - os: ubuntu-latest
            python-version: '3.12'
            python-tag: 'cp312'
            build-platform: linux
          - os: ubuntu-latest
            python-version: '3.13'
            python-tag: 'cp313'
            build-platform: linux
          # macOS ARM builds (Apple Silicon)
          - os: macos-14
            python-version: '3.8'
            python-tag: 'cp38'
            build-platform: macos-arm64
          - os: macos-14
            python-version: '3.9'
            python-tag: 'cp39'
            build-platform: macos-arm64
          - os: macos-14
            python-version: '3.10'
            python-tag: 'cp310'
            build-platform: macos-arm64
          - os: macos-14
            python-version: '3.11'
            python-tag: 'cp311'
            build-platform: macos-arm64
          - os: macos-14
            python-version: '3.12'
            python-tag: 'cp312'
            build-platform: macos-arm64
          - os: macos-14
            python-version: '3.13'
            python-tag: 'cp313'
            build-platform: macos-arm64
          # macOS Intel builds (x86_64)
          - os: macos-12
            python-version: '3.8'
            python-tag: 'cp38'
            build-platform: macos-x86_64
          - os: macos-12
            python-version: '3.9'
            python-tag: 'cp39'
            build-platform: macos-x86_64
          - os: macos-12
            python-version: '3.10'
            python-tag: 'cp310'
            build-platform: macos-x86_64
          - os: macos-12
            python-version: '3.11'
            python-tag: 'cp311'
            build-platform: macos-x86_64
          - os: macos-12
            python-version: '3.12'
            python-tag: 'cp312'
            build-platform: macos-x86_64
          - os: macos-12
            python-version: '3.13'
            python-tag: 'cp313'
            build-platform: macos-x86_64
          # Windows AMD64 builds
          - os: windows-latest
            python-version: '3.8'
            python-tag: 'cp38'
            build-platform: windows
          - os: windows-latest
            python-version: '3.9'
            python-tag: 'cp39'
            build-platform: windows
          - os: windows-latest
            python-version: '3.10'
            python-tag: 'cp310'
            build-platform: windows
          - os: windows-latest
            python-version: '3.11'
            python-tag: 'cp311'
            build-platform: windows
          - os: windows-latest
            python-version: '3.12'
            python-tag: 'cp312'
            build-platform: windows
          - os: windows-latest
            python-version: '3.13'
            python-tag: 'cp313'
            build-platform: windows

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build Linux wheels (manylinux)
        if: matrix.build-platform == 'linux'
        env:
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: ${{ matrix.python-version == '3.13' && '1' || '' }}
        run: |
          docker run --rm -v "$PWD":/io \
            -w /io \
            -e PYO3_PYTHON=/opt/python/${{ matrix.python-tag }}-${{ matrix.python-tag }}/bin/python \
            -e PYO3_USE_ABI3_FORWARD_COMPATIBILITY=${{ env.PYO3_USE_ABI3_FORWARD_COMPATIBILITY }} \
            ghcr.io/pyo3/maturin:latest build \
            --release --out /io/dist \
            --interpreter /opt/python/${{ matrix.python-tag }}-${{ matrix.python-tag }}/bin/python \
            --compatibility manylinux_2_24

      - name: Build macOS wheels
        if: startsWith(matrix.build-platform, 'macos-')
        env:
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: ${{ matrix.python-version == '3.13' && '1' || '' }}
        run: |
          pip install maturin
          maturin build --release --out dist --interpreter python

      - name: Build Windows wheels
        if: matrix.build-platform == 'windows'
        env:
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: ${{ matrix.python-version == '3.13' && '1' || '' }}
        run: |
          pip install maturin
          maturin build --release --out dist --interpreter python

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.build-platform }}-${{ matrix.python-tag }}
          path: dist/*.whl
          if-no-files-found: error

  publish:
    needs: build-wheels
    runs-on: ubuntu-latest
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          pip install twine
          twine upload dist/*.whl
